
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Akan Names</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body class="container-fluid" style="background-image:url(images/PIC.jpg);">
  <div id="heading"> 
    <h1>Welcome</h1> <div class="card-deck">
      <div class="card ">
        <div class="card-body text-center">
          <p class="card-text">  FILL THIS FORM AND GET YOUR AKAN NAME <br>
            Akan names are derived from Ghanian culture. Frequently in Ghana, <br>
            children are given their first name as a 'day name' which corresponds <br>
             the day in the week they were born</p>
        </div>>
      </div>
  
     
    </div>

    <h2 id="get">Check for  Your Akan Name </h2>
  </div>
  <div class="overlay">
      <div class="container">
        <h2>Enter Your Details Here!</h2>
        <form name="myForm" class="form" onsubmit="validate();">
          <div class="form-group">
            <label for="number">Year of Birth:</label>
            <input type="number" class="form-control" id="year" placeholder="Year of Birth Eg: 1997" name="year">
          </div>
          <div class="form-group">
            <label for="month">Month of Birth:</label>
            <input type="number" class="form-control" id="month" placeholder="Month of Birth Eg 02" name="month">
          </div>
          <div class="form-group">
            <label for="date">Date of Birth:</label>
            <input type="number" class="form-control" id="date" placeholder="Date of Birth eg 03 " name="date">
          </div>
          <div class="form-group">
            <label for="month">Gender</label><br>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male 
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female 
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-danger" onclick="findName();">Get Name</button>
          <br>
        </form>
        <p id="results"> </p>
      </div>
  </div>
 
 
<script src="js/index.js"></script>
</body>
</html>
